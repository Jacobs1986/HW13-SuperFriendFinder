<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Friends Survey</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- JQUERY -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <!-- Form -->
    <form>
        <div class="form-group">
            <label for="userName">Name: </label>
            <input type="text" class="form-control" id="userName" placeholder="What's your name?">
        </div>
        <div class="form-group">
            <label for="pictureLink">How about a picture of yourself?</label>
            <input type="file" class="form-control-file" id="pictureLink"
                placeholder="How about a picture of yourself?">
        </div>
        <h4>Now onto the questions:</h4>
        <div class="form-group" id="surveyQuestions"></div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="/">Home</a>

    <!-- Link to the questions -->
    <script src="questions.js" type="text/javascript"></script>

    <script type="text/javascript">
        // When the submit button is clicked the 
        $("#submit").on("click", function(event) {
            event.preventDefault()
            console.log("Submit button clicked.")
            let valueArray = []
            questions.forEach(element => {
                let value = $(`input[name='questions-${element}']:checked`).val();
                valueArray.push(value);
            })
            let newInformation = {
                name: $("#userName").val().trim(),
                photo: $("#pictureLink").val().trim(),
                values: valueArray
            }
            console.log(newInformation)
            $.post("/api/friends", newInformation).then(function(data) {
                console.log("Information will be added.")
            })
        })
    </script>

</body>

</html>
